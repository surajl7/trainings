<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript onload Example 3</title>
</head>
    <style>

    </style>
    <script>
        function fun(){
            alert("Hello World!!!, Welcome to the java.com")
        }
    </script>
<body onload = "fun()">

    <p>Try to refresh the document to see the effect.</p>
</body>
</html>
