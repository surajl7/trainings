<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Base class
        class A {
            constructor() {
                this.a = "Class A";
            }
        }

        // Derived from A
        class B extends A {
            constructor() {
                super();
                this.b = "Class B";
            }
        }

        // Derived from A
        class C extends A {
            constructor() {
                super();
                this.c = "Class C";
            }
            // getC() {
            //     return "Class C";
            // }
        }

        // Mixin helper
        function mixin(targetClass, ...sources) {
            Object.assign(targetClass.prototype, ...sources);
        }

        // Class D extends B and mixes C
        class D extends B {
            constructor() {
                super();
                // C.call(this); // manually initialize C
                this.d = "Class D";
            }
        }

        // Applying hybrid inheritance
        mixin(D, C.prototype);

        let obj = new D();

        document.writeln(obj.a + "<br>");
        document.writeln(obj.b + "<br>");
        document.writeln(obj.c + "<br>");
        // document.writeln(obj.getC() + "<br>");
        document.writeln(obj.d);
    </script>
</body>
</html>
