<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Abstraction</title>
</head>
<body>
    <script>
        // Creating a constructor function
        function Vehical(){
            this.vehicalName = "vehicalName";
            throw new Error("You cannot create an instance of Abstraction class");
        }
        Vehical.prototype.display = function(){
            return this.vehicalName;
        }
        var vehical = new Vehical();
    
        // Output: 
        // "You cannot create an instance of Abstraction class"
    </script>
</body>
</html>
