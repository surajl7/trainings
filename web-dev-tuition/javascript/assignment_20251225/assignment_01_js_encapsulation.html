<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Encapsulation</title>
</head>
<body>
    <script>
        class Student{
            constructor(){
                var name;
                var marks;
            }
            getName(){
                return this.name;
            }
            setName(name){
                this.name = name;
            }
            getMarks(){
                return this.marks;
            }
            setMarks(marks){
                this.marks = marks;
            }
        }
        var stud = new Student();
        stud.setName("Jhon");
        stud.setMarks(80);
        document.writeln(stud.getName() + " " + stud.getMarks());
    </script>
</body>
</html>
