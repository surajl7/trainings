<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript History Object</title>
</head>
<body>
    <h3>History</h3>
    <input type="button" value="back" onclick="history.back()"> <!-- history.back(); // for previous page -->
    <input type="button" value="forward" onclick="history.forward()"> <!-- history.forward(); // for next page -->
    <input type="button" value="go forward 2 pages" onclick="history.go(2);"> <!-- history.go(2); // for next 2nd page -->
    <input type="button" value="go backword 2 pages" onclick="history.go(-2)"> <!-- history.go(-2); // for previous 2nd page -->
</body>
</html>
