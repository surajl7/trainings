<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript MouseOver Event</title>
</head>
<body>
    <h1>JavaScript MouseOver Event</h1>
    <script language="javascript" type="text/javascript">
        function mouseoverevent(){
            alert("This is Java");
        }
    </script>
    <p onmouseover="mouseoverevent()" style="background-color: aqua;">
        Keep cursor over me
    </p>
</body>
</html>
