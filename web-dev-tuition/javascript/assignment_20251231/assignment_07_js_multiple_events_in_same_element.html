<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Multiple Events In The Same Element</title>
</head>
<body>
    <p>This is an example of adding multiple events to the same element.</p>
    <p>Click the following button to see the effect.</p>
    <button id="btn">Click me</button>
    <p id="para"></p>
    <p id="para1"></p>
    <script>
        function fun(){
            alert("Welcome to the java.com");
            // document.getElementById("para").innerHTML = "Welcome to the java.com";
        }
        function fun1(){
            document.getElementById("para").innerHTML = "This is second funtion";
        }
        function fun2(){
            document.getElementById("para1").innerHTML = "This is third funtion";
        }
        var mybtn = document.getElementById("btn");
        mybtn.addEventListener("click", fun);
        mybtn.addEventListener("click", fun1);
        mybtn.addEventListener("click", fun2);
    </script>
</body>
</html>
