<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event bubbling and Capturing</title>
    <style>
        div{
            background-color: lightblue;
            border: 2px solid red;
            font-size: 25px;
            text-align: center;
        }
        span{
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1>Bubbling</h1>
    <div id="d1">
        This is a div element.
        <br><br>
        <span id="s1">This is a span element.</span>
    </div>
    <h1>Capturing</h1>
    <div id="d2">
        This is a div element.
        <br><br>
        <span id="s2">This is a span element.</span>
    </div>
    <script>
        document.getElementById("d1").addEventListener(
            'dblclick', 
            function(){
                alert("You have double clicked on the div element")
            }, 
            false
        );
        document.getElementById("s1").addEventListener(
            "dblclick",
            function(){
                alert("You have double clicked on the span element")
            },
            false
        );
        document.getElementById("d2").addEventListener(
            "dblclick",
            function(){
                alert("You have double clicked on the div element")
            },
            true
        );
        document.getElementById("s2").addEventListener(
            "dblclick",
            function(){
                alert("You have double clicked on the span element")
            },
            true
        );
    </script>
</body>
</html>
