<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Events of different types to the same element</title>
</head>
<body>
    <p>This is an example of adding multiple events of different types to the same element.</p>
    <p>Click the following button to see the effect.</p>
    <button id="btn">Click me</button>
    <p id="para"></p>
    <script>
        function fun(){
            btn.style.width = "50px";
            btn.style.height = "50px";
            btn.style.background = "yellow";
            btn.style.color = "blue";
        }
        function fun1(){
            document.getElementById("para").innerHTML = "This is second funtion";
        }
        function fun2(){
            btn.style.width = "";
            btn.style.height = "";
            btn.style.background = "";
            btn.style.color = "";
        }
        var mybtn = document.getElementById("btn");
        mybtn.addEventListener("mouseover", fun);
        mybtn.addEventListener("click", fun1);
        mybtn.addEventListener("mouseout", fun2)
    </script>
</body>
</html>
