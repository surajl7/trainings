<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Click Event</title>
</head>
<body>
    <script language="JavaScript" type="text/javascript">
        function clickevent(){
            document.writeln("This is Java");
        }
    </script>
     <form>
        <input type="button" onclick="clickevent()" value="Who is this?">
     </form>
    <!-- <button onclick="clickevent()">Who is this?</button> -->
</body>
</html>
