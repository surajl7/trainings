<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Constructor Method</title>
</head>
<body>
    <script>
        class Employee{
            constructor(){
                this.id = 101;
                this.name = "Martin Roy";
            }
        }
        var emp = new Employee();
        document.writeln(emp.id + " " + emp.name);
    </script>
</body>
</html>
