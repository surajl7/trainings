<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of open() in javascript</title>
</head>
<body>
    <script type="text/javascript">
        function msg(){
            open("http://www.gmail.com");
        }
    </script>
    <input type="button" value="gmail" onclick="msg()">
</body>
</html>
