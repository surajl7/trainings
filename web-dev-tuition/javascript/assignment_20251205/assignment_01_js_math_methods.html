<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Math Methods</title>
</head>
<body>
    <h3>Math.sqrt(n)</h3>
    <p>Square Root of 17 is: <span id="p1"></span></p>
    <script>
        document.getElementById('p1').innerHTML = Math.sqrt(17);
    </script>
    <br><hr>
    <h3>Math.random()</h3>
    <p>Random Number is : <span id='p2'></span></p>
    <script>
        document.getElementById('p2').innerHTML = Math.random();
    </script>
    <br><hr>
    <h3>Math.pow(m,n)</h3>
    <p>3 to the power of 4 is: <span id="p3"></span></p>
    <script>
        document.getElementById('p3').innerHTML = Math.pow(3,4);
    </script>
    <br><hr>
    <h3>Math.floor(n)</h3>
    <p>Floor of 4.6 is: <span id="p4"></span></p>
    <script>
        document.getElementById('p4').innerHTML = Math.floor(4,6);
    </script>
    <br><hr>
    <h3>Math.round(n)</h3>
    <p>
        Round of 4.3 is: <span id="p6"></span>
        <br>    
        Round of 4.7 is: <span id="p7"></span>    
    </p>
    <script>
        document.getElementById('p6').innerHTML = Math.round(4.3);
        document.getElementById('p7').innerHTML = Math.round(4.7);
    </script>
    <br><hr>
    <h3>Math.abs(n)</h3>
    <p>Absolute value of -4 is: <span id="p8"></span></p>
    <script>
        document.getElementById('p8').innerHTML = Math.abs(-4);
    </script>
</body>
</html>
