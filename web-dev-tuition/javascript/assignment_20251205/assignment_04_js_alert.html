<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of alert() in javascript</title>
</head>
<body>
    <script type="text/javascript">
        function msg(){
            alert("Hello Alert Box");
        }
    </script>
    <input type="button" value="click" onclick="msg()">
</body>
</html>
