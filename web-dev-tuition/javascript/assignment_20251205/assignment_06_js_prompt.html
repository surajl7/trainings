<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of prompt() in javascript</title>
</head>
<body>
    <script type="text/javascript">
        function msg(){
            var v = prompt("Who are you?");
            alert("I am " + v);
        }
    </script>
    <input type="button" value="click" onclick="msg()">
</body>
</html>
