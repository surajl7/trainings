<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaring Javascript Global Variable Within Function</title>
    <script>
        window.value=90;
        function m(){
            window.value=100; //declaring global variable by window object
        }
        function n(){
            alert(window.value); //accesing global variable from other funtion
        }
        document.writeln("value from funtion m: " + m())
        document.writeln("<br>")
        document.writeln("value from funtion n: " + n())
    </script>
</head>
<body>
    
</body>
</html>
