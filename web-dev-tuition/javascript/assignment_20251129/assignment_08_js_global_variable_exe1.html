<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript global variable</title>
    <script>
        var data=200; //global variable
        function a(){
            document.writeln(data);
        }
        function b(){
            document.writeln(data);
        }
        a(); //calling JavaScript funtion
        document.writeln("<br>")
        b();
    </script>
</head>
<body>
    
</body>
</html>
