<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript global variable</title>
    <script>
        var value=50; //global variable
        function a1(){
            alert(value);
        }
        function b1(){
            alert(value);
        }
        a1(); //calling JavaScript funtion
        document.writeln("<br>")
        b1();
    </script>
</head>
<body>
    
</body>
</html>
