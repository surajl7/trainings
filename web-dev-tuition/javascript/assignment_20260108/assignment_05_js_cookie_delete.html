<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Delete a Cookie</title>
</head>
<body>
    <input type="button" value="Set Cookie" onclick="setCookie()">
    <input type="button" value="Get Cookie" onclick="getCookie()">
    <script>
        function setCookie(){
            document.cookie = "name=Martin Roy; expires=Sat, 10 Jan 2026 12:00:00 IST; path=/";
            alert("Cookie set Successfully!")
        }
        function getCookie(){
            if(document.cookie.length != 0){
                alert(document.cookie);
            }else{
                alert("Cookie not avilable");
            }
        }
    </script>
</body>
</html>
