<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript dblclick event getElementById</title>
</head>
<body>
    <h1 id="heading">Hello world :) :)</h1>
    <h2>Double Click the text "Hello World" to see the effect.</h2>
    <p>This is an example of creating the double click event using JavaScript.</p>
    <script>
        document.getElementById("heading").ondblclick = function(){
            fun()
        };
        function fun(){
            document.getElementById("heading").innerHTML = "Welcome to the java.com";
        };
    </script>
</body>
</html>
