<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array</title>
</head>
<body>
    <h3>JavaScript Array Literal</h3>
    <script>
        var emp = ["Sonoo", "Vimal", "Ratan"];
        for (i = 0; i < emp.length; i++){
            document.writeln(emp[i] + "<br>");
        }
    </script>
    <br><hr>
    <h3>JavaScript Array Direct (new keyword)</h3>
    <script>
        // JavaScript Array directly (new keyword)
        var emp = new Array();
        emp[0] = "Arun";
        emp[1] = "Varun";
        emp[2] = "Jhon";

        for (i = 0; i < emp.length; i++){
            document.write(emp[i] + "<br>");
        }
    </script>
    <br><hr>
    <h3>JavaScript array constructor (new keyword)</h3>
    <script>
        var emp = new Array("Jai", "Vijay", "Smith");
        for (i = 0; i < emp.length; i++){
            document.write(emp[i] + "<br>");
        }
    </script>
    <br><hr>
</body>
</html>
