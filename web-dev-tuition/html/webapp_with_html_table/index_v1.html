<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Table</title>
    <style>
        li{
            display: inline-block;
            padding: 10px;
        }
        a{
            color: #20b2aa;
        }
    </style>
</head>
<body>
    <table width="100%" style="border-collapse: collapse;">
        <!-- Header Section -->
        <tr>
            <td colspan="2" style="background-color: 1a1a1a; text-align: center;">
                <h3 style="font-size: 30px; color: #ff6a6a;">
                    javapoint Table-Layout
                </h3>
            </td>
        </tr>
        <!-- Nav Section -->
        <tr>
            <td colspan="2" style="background-color: #666666;">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">About-Us</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </td>
        </tr>
        <!-- Main Section -->
        <tr>
            <td style="background-color: #e6e6fa; width: 80%; height: 400px; text-align: center;">
                <p style="color: #f08080;">
                    &#169 <strong>Copyright java.com</strong>
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
