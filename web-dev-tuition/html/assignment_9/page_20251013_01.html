<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>
    <center>
        <h2 style="font-family: 'Times New Roman', Times, serif;">SHREE ENGINEERING CLASSES</h2>
        <h3>Addmission Form</h3>
        <form action="#" method="post">
            <fieldset>
                <legend>
                    Admission Form
                </legend>
                <table border="0" cellpadding ="10" style="width: 600px;">
                    <tr>
                        <td colspan="1">
                            <label for="#">Date: </label>
                        </td>
                        <td  colspan="3">
                            <input type="date" name="form_date">
                        </td>
                    </tr>
                    <tr>
                        <td  colspan="1">
                            <label for="#">Student Name: </label>
                        </td>
                        <td  colspan="3">
                            <input type="text" name="student_name" placeholder="Jhon Dow">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="1">
                            <label for="">Address: </label>
                        </td>
                        <td  colspan="3">
                            <address>
                                <textarea name="student_address" id="student_address"></textarea>
                            </address>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="1">
                            <label for="">Qualifications: </label>
                        </td colspan="3">
                        <td>
                            <input type="text" name="student_qualification" id="">
                        </td>
                    </tr>
                    <tr>
                        <td  colspan="1">
                            <label for="">Contact No:</label>
                        </td colspan="3">
                        <td>
                            <input type="number" name="student_contact_no">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="1">
                            <label for="">Interested Course: </label>
                        </td  colspan="3">
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td  colspan="1">
                            <label for="">Joining Date: </label>
                        </td  colspan="3">
                        <td>
                            <input type="date">
                        </td>
                    </tr>
                    <tr>
                        <td  colspan="1">
                            <label for="">Batch Timing: </label>
                        </td  colspan="3">
                        <td>
                            <input type="time">
                        </td>
                    </tr>
                    <tr>
                        <td  colspan="1"></td>
                        <td  colspan="3">
                            <br><br><br>
                            <label for="" name="student_signature">Signature of Student</label>
                        </td>
                    </tr>
                </table>
                <br><br>
                <table border="1" cellpadding ="10" style="border-collapse: collapse;">
                    <tr>
                        <td colspan="4">
                            <label for="" name="student_references" style="font-size: 20px; align-content: center;">References</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="" name="student_references_name">Name: </label>
                        </td>
                        <td>
                            <input type="text" name="student_references_name1">
                        </td>
                        <td>
                            <label for="" name="student_references_name">Name: </label>
                        </td>
                        <td>
                            <input type="text" name="student_references_name2">
                        </td>                        
                    </tr>
                    <tr>
                        <td>
                            <label for="" name="student_references_address">Address: </label>
                        </td>
                        <td>
                            <address>
                                <textarea name="student_references_address2" id="student_references_address2"></textarea>
                            </address>
                        </td>
                        <td>
                            <label for="" name="student_references_address">Address: </label>
                        </td>
                        <td>
                            <address>
                                <textarea name="student_references_address2" id="student_references_address2"></textarea>
                            </address>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="" name="student_references_contact_no">Contact No: </label>
                        </td>
                        <td>
                            <input type="number" name="student_references_contact_no1">
                        </td>
                        <td>
                            <label for="" name="student_references_contact_no">Contact No: </label>
                        </td>
                        <td>
                            <input type="number" name="student_references_contact_no2">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="" name="student_references_qualification">Qualification</label>
                        </td>
                        <td>
                            <input type="text" name="student_references_qualification1">
                        </td>
                        <td>
                            <label for="" name="student_references_qualification">Qualification</label>
                        </td>
                        <td>
                            <input type="text" name="student_references_qualification2">
                        </td>
                    </tr>
                </table>
                <br>
                <input type="submit" value="Submit" style="font-size: 20px;">
            </fieldset>
        </form>
    </center>
</body>
</html>
