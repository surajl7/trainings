<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset and Frames</title>
</head>
<frameset rows="30%, *%">
    <frame src="https://www.google.com">
    <frameset cols="50%, *%">
        <frame src="https://www.google.com">
        <frame src="https://www.w3schools.com/">
    </frameset>
</frameset>
</html>
