<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Base Element</title>
    <base href="https://static.java.com/htmlpages/images/" target="_blank">
</head>
<body>
    <h3>HTML Base Element</h3>
    <img src="html5.png" alt="image">
    <p>
        We have specified a base URL, the browser will look for the image "html5.png" at
        "https://static.java.com/htmlpages/html5.png"
    </p>
    <a href="https://www.java.com">JavaPoint</a>
    <p>
        The link above will open in a new window because base target is set to "_blank"
    </p>
</body>
</html>
