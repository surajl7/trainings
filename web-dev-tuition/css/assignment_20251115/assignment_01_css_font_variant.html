<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Variant</title>
    <style>
        p{
            font-variant: small-caps;
        }
        h3{
            font-variant: normal;
        }
    </style>
</head>
<body>
    <h3>This heading shown in normal font.</h3>
    <p>This paragraph is shown in small font.</p>
</body>
</html>
