<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS responsive font size</title>
    <!-- 1vw = 1% of viewport width. -->
</head>
<body>
    <p style="font-size: 5vw;">First paragraph having the width of 5vw.</p>
    <p style="font-size: 10vw;">Second paragraph having the width of width of 10vw.</p>
</body>
</html>
