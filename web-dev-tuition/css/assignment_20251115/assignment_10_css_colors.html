<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        h1{
            text-align: center;
        }
        #rgb{
            color: rgb(255, 0, 0);
        }
        #rgba{
            color: rgba(255, 0, 0, 0.5);
        }
        #hex{
            color: #ee82ee;
        }
        #short{
            color: #e8e;
        }
        #hsl{
            color: hsl(0, 50%, 50%);
        }
        #hsla{
            color: hsla(0, 50%, 50%, 0.5);
        }
        #built{
            color: green;
        }
    </style>
</head>
<body>
    <h1 id="rgb">
        Hello World. This is RGB format.
    </h1>
    <h1 id="rgba">
        Hello World. This is RGBA format.
    </h1>
    <h1 id="hex">
        Hello World. This is Hexadecimal format.
    </h1>
    <h1 id="short">
        Hello World. This is short-hexadecimal format.
    </h1>
    <h1 id="hsl">
        Hello World.This is HSL format.
    </h1>
    <h1 id="hsla">
        Hello World. This is HSLA format.
    </h1>
    <h1 id="built">
        Hello World. This is Built-in color format.
    </h1>
</body>
</html>
