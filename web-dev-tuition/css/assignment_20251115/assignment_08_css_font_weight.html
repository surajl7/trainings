<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Weight</title>
    <style>
        body{
            font-family: sans-serif;
        }
        p.one{
            font-weight: normal;
        }
        p.two{
            font-weight: lighter;
        }
        p.three{
            font-weight: bolder;
        }
        p.four{
            font-weight: bold;
        }
        p.five{
            font-weight: 1000;
        }
        p.six{
            font-weight: initial;
        }
        p.seven{
            font-weight: inherit;
        }
        p.eight{
            font-weight: unset;
        }
    </style>
</head>
<body>
    <p class="one">
        Normal property value
    </p>
    <p class="two">
        Lighter property value
    </p>
    <p class="three">
        Bolder property value
    </p>
    <p class="four">
        Bold property value
    </p>
    <p class="five">
        number property value
    </p>
    <p class="six">
        initial property value
    </p>
    <p class="seven">
        inherit property value
    </p>
    <p class="eight">
        unset property value
    </p>
</body>
</html>
