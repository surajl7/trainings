<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius</title>
    <style>
        #top-left{
            border-top-left-radius: 250px;
            background: lightgreen;
            padding: 50px;
            border: 6px ridge red;
            width: 300px;
            height: 200px;
            font-size: 25px;
        }
        #top-right{
            border-top-right-radius: 50%;
            background-color: lightgreen;
            padding: 50px;
            border: 6px ridge red;
            width: 300px;
            height: 200px;
            font-size: 25px;
        }
        #bottom-right{
            border-bottom-right-radius: 50%;
            background-color: lightgreen;
            padding: 50px;
            border: 6px ridge red;
            width: 300px;
            height: 200px;
            font-size: 25px;
        }
        #bottom-left{
            border-bottom-left-radius: 50%;
            background-color: lightgreen;
            padding: 50px;
            border: 6px ridge red;
            width: 300px;
            height: 200px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <center>
        <div id="top-left">
            <h2>Welcome to JavaTpoint.com</h2>
            <p>border-top-left-radius: 250px;</p>
        </div>
    </center>
    <br><hr>
    <center>
        <div id="top-right">
            <h2>Welcome to JavaTpoint.com</h2>
            <p>border-top-right-radius: 50%;</p>
        </div>
    </center>
    <br><hr>
    <center>
        <div id="bottom-right">
            <h2>Welcome to JavaTpoint.com</h2>
            <p>border-bottom-right-radius: 50%;</p>
        </div>
    </center>
    <br><hr>
    <center>
        <div id="bottom-left">
            <h2>Welcome to JavaTpoint.com</h2>
            <p>border-bottom-left-radius: 50%;</p>
        </div>
    </center>
</body>
</html>
