<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List Style Image Property</title>
    <style>
        .ordered{
            list-style-image: url(../../artifacts/sample-image-tick-mark.png);
        }
        .unordered{
            list-style-image: url(../../artifacts/sample-image-tick-mark.png);
        }
    </style>
</head>
<body>
    <h1>Welcome to the javaTpoint.com</h1>
    <h2>Ordered List</h2>
    <ol class="ordered">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <h2>Unordered Lists</h2>
    <ul class="unordered">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
</body>
</html>
