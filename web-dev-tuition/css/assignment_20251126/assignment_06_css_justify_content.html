<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Justify Content</title>
    <style>
        #flexstart{
            display: flex;
            justify-content: flex-start;
        }
        #flexend{
            display: flex;
            justify-content: flex-end;
        }
        #cent{
            display: flex;
            justify-content: center;
        }
        #evenly{
            display: flex;
            justify-content: space-evenly;
        }
        #around{
            display: flex;
            justify-content: space-around;
        }
        #between{
            display: flex;
            justify-content: space-between;
        }
        .flex-item{
            width: 50px;
            height: 50px;
            margin: 5px;
            padding: 5px;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            border: 1px solid black;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="flexstart">
        <h1>flex-start</h1>
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>
    <hr>
    <div id="flexend">
        <h1>flex-end</h1>
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>
    <hr>
    <div id="cent">
        <h1>center</h1>
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>
    <hr>
    <div id="evenly">
        <h1>space-evenly</h1>
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>
    <hr>
    <div id="around">
        <h1>space-around</h1>
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>
    <hr>
    <div id="between">
        <h1>space-between</h1>
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>
    <hr>
</body>
</html>
