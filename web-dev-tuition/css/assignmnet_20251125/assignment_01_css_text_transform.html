<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text-Transform</title>
    <style>
        body{
            text-align: center;
        }
        h1{
            color: blue;
        }
        #text_capitalize{
            text-transform: capitalize;
        }
        #text_uppercase{
            text-transform: uppercase;
        }
        #text_lowercase{
            text-transform: lowercase;
        }
        #text_none{
            text-transform: none;
        }
    </style>
</head>
<body>
    <h1>CSS text-transform property</h1>
    <hr>
    <h2>text-transform: capitalize</h2>
    <p id="text_capitalize">hello world</p>
    <p id="text_capitalize">WELCOME to the java</p>
    <hr>
    <h2>text-transform: uppercase</h2>
    <p id="text_uppercase">hello world</p>
    <p id="text_uppercase">WELCOME to the java</p>
    <hr>
    <h2>text-transform: lowercase</h2>
    <p id="text_lowercase">hello world</p>
    <p id="text_lowercase">WELCOME to the java</p>
    <hr>
    <h2>text-transform: none</h2>
    <p id="text_none">hello world</p>
    <p id="text_none">WELCOME to the java</p>
</body>
</html>
