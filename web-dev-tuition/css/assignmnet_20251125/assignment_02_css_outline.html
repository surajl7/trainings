<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline</title>
    <style type="text/css">
        .box{
            background-color: #eee;
            border: 3px solid lightgreen;
            padding: 5px 10px;
            /* outline: 3px solid red; */
            outline-width: 3px;
            outline-style: solid;
            outline-color: red;
        }
    </style>
</head>
<body>
    <div class="box">Welcome to Java</div>
</body>
</html>
