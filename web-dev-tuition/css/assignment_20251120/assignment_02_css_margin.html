<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margin</title>
    <style>
        p{
            background-color: pink;
        }
        p.ex{
            margin-top: 50px;
            margin-bottom: 50px;
            margin-right: 100px;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <p>This paragraph is not displyed with specified margin.</p>
    <p class="ex">This paragraph is displayed with specified margin.</p>
</body>
</html>
