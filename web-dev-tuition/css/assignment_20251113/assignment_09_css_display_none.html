<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display none</title>
    <style>
        h1.hidden{
            display: none;
        }
    </style>
</head>
<body>
    <h1>This is visible.</h1>
    <h1 class="hidden">This is not visible.</h1>
    <p>You can see that hidden heading does not contain any space.</p>
</body>
</html>
