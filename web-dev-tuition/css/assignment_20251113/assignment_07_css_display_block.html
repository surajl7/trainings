<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display block</title>
    <style>
        p{
            display: block;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <p>Hello JavaScript.com</p>
    <p>Java Tutorial.</p>
    <p>SQL Tutorial.</p>
    <p>HTML Tutorial.</p>
    <p>CSS Tutorial.</p>
</body>
</html>
