<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border Collapse Example 1</title>
    <style>
        table{
            border: 2px solid blue;
            text-align: center;
            font-size: 20px;
            width: 80%;
            height: 50%;
        }
        th{
            border: 5px solid red;
            background-color: yellow;
        }
        td{
            border: 5px solid violet;
            background-color: cyan;
        }
        #t1{
            border-collapse: separate;
        }
    </style>
</head>
<body>
    <h1>The border-collapse Property</h1>
    <h2>border-collapse: separate;</h2>
    <table id="t1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>James</td>
            <td>Gosling</td>
            <td>Maths</td>
            <td>92</td>
        </tr>
        <tr>
            <td>Alan</td>
            <td>Rickman</td>
            <td>Maths</td>
            <td>89</td>
        </tr>
        <tr>
            <td>Shoan</td>
            <td>Mendes</td>
            <td>Maths</td>
            <td>82</td>
        </tr>
    </table>
</body>
</html>
