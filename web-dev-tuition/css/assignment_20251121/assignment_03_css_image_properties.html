<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Image Properties</title>
    <style>
        h2{
            color: red;
        }
        #img_transparent{
            border: 2px solid red;
            border-radius: 5px;
            padding: 10px;
            opacity: 0.3;
        }
        #img_rounded{
            border: 2px solid green;
            border-radius: 10px;
            padding: 5px;
        }
        #img_circle{
            border: 2px solid green;
            border-radius: 50%;
            padding: 5px;
        }
        #img_responsive{
            max-width: 100%;
            height: auto;
        }
        #img_center{
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        h2{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Transparent Image</h1>
    <img id="img_transparent" src="../../artifacts/sample_image_the_boys.jpg" alt="sample_image_the_boys">
    <h2>Welcome to Java</h2>
    <hr>
    <h1>Rounded Image</h1>
    <img id="img_rounded" src="../../artifacts/sample_image_the_boys.jpg" alt="sample_image_the_boys">
    <h2>Welcome to Java</h2>
    <hr>
    <h1>Circle image</h1>
    <img id="img_circle" src="../../artifacts/sample_image_the_boys.jpg" alt="sample_image_the_boys">
    <h2>Welcome to Java</h2>
    <hr>
    <h1>Responsive image</h1>
    <img id="img_responsive" src="../../artifacts/sample_image_the_boys.jpg" alt="sample_image_the_boys">
    <h2>You can resize the browser to see the effect</h2>
    <hr>
    <h1>Center image</h1>
    <img id="img_center" src="../../artifacts/sample_image_the_boys.jpg" alt="sample_image_the_boys">
    <h2>Welcome to Java</h2>
</body>
</html>
