<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Comments</title>
    <style>
        p{
            color: blue;
            /* This is a single-line comment */
            text-align: center;
        }
        /* This is 
        a multi-line 
        comment */
    </style>
</head>
<body>
    <p>
        Hello JavaPoint.com
    </p>
    <p>
        This statement is styled with CSS.
    </p>
    <p>
        CSS command are ignored by the browsers and not shown in the output.
    </p>
</body>
</html>
