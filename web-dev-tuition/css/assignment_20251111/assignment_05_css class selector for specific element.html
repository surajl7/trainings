<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css class selector for specific element</title>
    <style>
        p.center{
            text-align: center;
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="center">
        This heading is not affected
    </h1>
    <p class="center">
        This paragraph is blue and center-aligned.
    </p>
</body>
</html>
