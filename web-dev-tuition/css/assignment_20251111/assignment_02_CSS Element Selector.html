<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Element Selector</title>
    <style>
        p{
            text-align: center;
            color: blue;
        }
    </style>
</head>
<body>
    <h3>
        CSS Element Selector
    </h3>
    <hr>
    <p>This style will be applied on every paragraph.</p>
    <p>Me too!!!</p>
    <p>And Me!!</p>
</body>
</html>
