<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Group Selector</title>
    <style>
        h1,h2,p{
            text-align: center;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>
        Hello (in h1 tag)
    </h1>
    <h2>
        Hello (in h2 tag)
    </h2>
    <p>
        This is a paragraph
    </p>
</body>
</html>
