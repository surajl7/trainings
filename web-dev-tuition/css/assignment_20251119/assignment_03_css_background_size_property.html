<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Background Size Property</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            border: 2px solid red;
        }
        #div1{
            background-image: url("../../artifacts/sample_image_the_boys.jpg");
            background-size: auto;
        }
        #div2{
            background-image: url("../../artifacts/sample_image_the_boys.jpg");
            background-size: 150px 150px;
        }
        #div3{
            background-image: url("../../artifacts/sample_image_the_boys.jpg");
            background-size: 30%;
        }
    </style>
</head>

</body>
</html>
