<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Letter Spacing</title>
</head>
<body style="text-align: center;">
    <h1 style="color: blue;">Welcome to java.com</h1>
    <h2>This is an example of CSS letter-spacing property</h2>
    <p style="letter-spacing: normal;">This paragraph has letter-spacing: normal</p>
    <p style="letter-spacing: 7px;">This paragraph has letter-spacing: 7px;</p>
    <p style="letter-spacing: 0.7em;">This paragraph has letter-spacing: 0.7em</p>
    <p style="letter-spacing: -1px;">This paragraph has letter-spacing: -1px</p>
</body>
</html>
