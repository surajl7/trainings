<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Padding box</title>
    <style>
        div{
            background-color: yellow;
            background-clip: padding-box;
            padding: 25px;
            text-align: center;
            border: 5px dotted blue;
        }
        h1,h2{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to the java</h1>
        <h2>background-clip: padding-box;</h2>
    </div>
</body>
</html>
