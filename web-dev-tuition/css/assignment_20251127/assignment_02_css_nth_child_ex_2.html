<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS nth Child Selector</title>
    <style>
        body{
            text-align: center;
        }
        p:nth-child(even){
            background: yellow;
            color: black;
            font-size: 30px;
        }
        p:nth-child(odd){
            background: blue;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p>odd</p>
    <p>even</p>
    <p>odd</p>
    <p>even</p>
    <p>odd</p>
    <p>even</p>
    <p>odd</p>
    <p>even</p>
    <p>
        <strong>NOTE:</strong>
        Here list starts with 1 (odd)
    </p>
</body>
</html>
