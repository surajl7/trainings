<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border vs. Outline</title>
    <style type="text/css">
        .box{
            background-color: #eee;
            border: 2px solid lightgreen;
            padding: 5px 10px;
            float: left;
            margin: 10px;
            outline-width: 4px;
            outline-style: solid;
            outline-color: red;
        }
    </style>
</head>
<body>
    <div class="box" style="outline-style: dashed;">This is a dashed outline.</div>
    <div class="box" style="outline-style: dotted;">This is a dotted outline.</div>
    <div class="box" style="outline-style: double;">This is a double outline.</div>
    <div class="box" style="outline-style: groove;">This is a groove outline.</div>
    <div class="box" style="outline-style: inset;">This is an inset outline.</div>
    <div class="box" style="outline-style: outset;">This is an outset outline.</div>
    <div class="box" style="outline-style: ridge;">This is a ridge outline.</div>
    <div class="box" style="outline-style: solid;">This is solid outline.</div>
</body>
</html>
