<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Visibility</title>
    <style>
        h1.visible{
            visibility: visible;
        }
        h1.hidden{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1 class="visible">I am visible</h1>
    <h1 class="hidden">I am invisible</h1>
    <p>
        <strong>NOTE:</strong>
        An invisible element also take up the space on page.
        by using display property you can create invisible element that don't take space.
    </p>
</body>
</html>
