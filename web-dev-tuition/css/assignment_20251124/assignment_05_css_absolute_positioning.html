<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Absolute Positioning.</title>
    <style>
        h2{
            position: absolute;
            left: 150px;
            top: 250px;
        }
    </style>
</head>
<body>
    <h2>This heading has an absolute position</h2>
    <p>This heading below is placed  150px from the left and 250px from the top
        of the page.
    </p>
</body>
</html>
