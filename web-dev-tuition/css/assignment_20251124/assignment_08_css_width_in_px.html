<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS width</title>
    <style>
        img.normal{
            width: auto;
        }
        img.big{
            width: 150px;
        }
        p.ex{
            height: 150px;
            width: 150px;
        }
    </style>
</head>
<body>
    <img class="normal" src="../../artifacts/sample_image_the_boys.jpg" alt="sample_image_the_boys" width="95" height="84">
    <br>
    <img class="big" src="../../artifacts/sample_image_the_boys.jpg" alt="sample_image_the_boys" width="95" height="84">
    <p class="ex">The height and width of this paragraph is 150px.</p>
    <p>This is a paragraph.</p>
</body>
</html>
