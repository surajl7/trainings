<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS width in percentage</title>
    <style>
        img.normal{
            width: auto;
        }
        img.big{
            width: 50%;
        }
        img.small{
            width: 10%;
        }
    </style>
</head>
<body>
    <img class="normal" src="../../artifacts/sample_image_the_boys.jpg" alt="sample_image_the_boys" width="95" height="84">
    <br>
    <img class="big" src="../../artifacts/sample_image_the_boys.jpg" alt="sample_image_the_boys" width="95" height="84">
    <br>
    <img class="small" src="../../artifacts/sample_image_the_boys.jpg" alt="sample_image_the_boys" width="95" height="84">
</body>
</html>
