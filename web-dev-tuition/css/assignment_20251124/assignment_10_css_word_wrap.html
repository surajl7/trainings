<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Word Wrap</title>
    <style>
        p.test{
            width: 11em;
            background-color: #00ffff;
            border: 1px solid #000000;
            padding: 10px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <p class="text">
        In this paragraph there is a very long word:
        imsooooooooooooooooooooooooooooolonggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggg. The long word will break
        and the wrap to the next line.
    </p>
</body>
</html>
