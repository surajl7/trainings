<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Vertical Align</title>
    <style>
        img.top{
            vertical-align: text-top;
        }
        img.bottom{
            vertical-align: text-bottom;
        }
    </style>
</head>
<body>
    <p>
        <img src="../../artifacts/sample_image_the_boys.jpg" alt="sample_image_the_boys">
        This is an image with a default alignment.
    </p>
    <p>
        <img class="top" src="../../artifacts/sample_image_the_boys.jpg" alt="sample_image_the_boys">
        This is an image with text top alignment.
    </p>
    <p>
        <img class="bottom" src="../../artifacts/sample_image_the_boys.jpg" alt="sample_image_the_boys">
        This is an image with text bottom alignment.
    </p>
</body>
</html>
