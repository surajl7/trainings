<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS font color</title>
    <style>
        body{
            font-style: 100%;
        }
        h1{
            color: red;
        }
        h2{
            color: #9000A1;
        }
        p{
            color: rgb(0, 220, 98);
        }
    </style>
</head>
<body>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <p>This is paragraph.</p>
</body>
</html>
