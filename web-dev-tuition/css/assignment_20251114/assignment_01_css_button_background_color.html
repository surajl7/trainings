<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Button Background color</title>
    <style>
        body{
            text-align: center;
        }
        button{
            color: lightgoldenrodyellow;
            font-size: 30px;
        }
        .b1{
            background-color: red;
        }
        .b2{
            background-color: blue;
        }
        .b3{
            background-color: violet;
        }
    </style>
</head>
<body>
    <h1>The Button background-color property.</h1>
    <button class="b1">Red color button</button>
    <button class="b2">Blue color button</button>
    <button class="b3">Violet color button</button>
</body>
</html>
