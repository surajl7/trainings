<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hover</title>
    <style>
        body{
            text-align: center;
        }
        a{
            color: red;
        }
        a:hover{
            color: green;
        }
        a:active{
            color: cyan;
        }
    </style>
</head>
<body>
    <h1>
        Move your mouse on the below link to see the hover effect.
    </h1>
    <a class = "link" href="https://www.java.com/css-grid">CSS Grid</a>
</body>
</html>
