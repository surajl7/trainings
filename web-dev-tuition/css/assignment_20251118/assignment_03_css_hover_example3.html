<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover</title>
    <style>
        body{
            text-align: center;
        }
        *{
            box-sizing: border-box;
        }
        .container{
            position: relative;
            width: 50%;
            max-width: 300px;
        }
        .image{
            display: block;
            width: 100%;
            height: auto;
        }
        .overlay{
            position: absolute;
            bottom: 0;
            /* background: rgba(0, 0, 0, 0.2); */
            background: rgba(230, 226, 226, 0.2);
            color: white;
            width: 100%;
            opacity: 0;
            transition: 0.9s ease;
            font-size: 25px;
            padding: 20px;
        }
        .container:hover .overlay{
            opacity: 1.5;
        }
    </style>
</head>
<body>
    <h1>
        Image Overlay Title Effect
    </h1>
    <h2>
        Move your mouse over the image to see the effect.
    </h2>
    <center>
        <div class="container">
            <img src="../../artifacts/sample_image_the_boys.jpg" class="image">
            <div class="overlay">
                Welcome to javaTpoint.com
            </div>
        </div>
    </center>
</body>
</html>
