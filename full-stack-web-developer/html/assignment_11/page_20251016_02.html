<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <h2>Use of &lt iframe &gt </h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/65ALoG4S4mU?si=qb_KdU8bFcRpEc4R" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br>
    <br>
    <h2>Iframe - Target for a Link</h2>
    <iframe src="new.html" frameborder="0" height="300px" width="100%" name="iframe_a"></iframe>
    <p>
        <a href="https://www.java.com" target="iframe_a">Java.com</a>
    </p>
    <p>
        The name of iframe and link target must have same value else link will not open as a frame.
    </p>
</body>
</html>
