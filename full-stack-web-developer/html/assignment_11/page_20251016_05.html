<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Comments</title>
</head>
<body>
    <h1>HTML Comments:</h1>
    <h3>HTML comments can be give with the tag: &lt!-- ... --&gt </h3>
    <p>
        e.g. <br>
        &lt!-- &ltp&gtThere is some text &lt/p&gt --&gt
    </p>
    <p>
        multiline comments can be given with the same tag
    </p>
</body>
</html>
