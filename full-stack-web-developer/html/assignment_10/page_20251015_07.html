<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ID Attribute</title>
</head>
<style>
    #Cars{
        padding: 40px;
        background-color: lightblue;
        color: black;
        text-align: center;
    }
    #Bikes{
        padding: 50px;
        background-color: lightgreen;
        text-align: center;
    }
</style>
<body>
    <p>Use CSS to style and element with the id:</p>
    <h1 id="Cars">Cars</h1>
    <h1 id="Bikes">Bikes</h1>
</body>
</html>
