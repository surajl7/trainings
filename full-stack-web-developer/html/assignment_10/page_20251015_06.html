<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Classes</title>
</head>
<style>
    .fruit{
        background-color: orange;
        color: white;
        padding: 10px;
    }
    .center{
        text-align: center;
    }
</style>
<body>
    <h2>Multiple Classes</h2>
    <p>
        All three elements have the class name "fruit". In addition, Mango also have the class name
        "center", which center-aligns the text.
    </p>
    <h2 class="fruit center">Mango</h2>
    <h2 class="fruit">Orange</h2>
    <h2 class="fruit">Apple</h2>
    <hr>
    <h2>You can also use the same class name with different tags like &lt h2 &gt and &lt p &gt etc.</h2>
    <h2 class="fruit">Mango</h2>
    <p class="fruit">Mango is the king of all fruits.</p>
</body>
</html>
