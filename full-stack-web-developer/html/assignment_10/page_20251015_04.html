<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class_attributes</title>
</head>
<style>
    .headings{
        color: lightgreen;
        font-family: cursive;
        background-color: black;
    }
    .fruit{
        background-color: orange;
        color: white;
        padding: 10px;
    }
</style>
<body>
    <h1 class="headings"> This is a first heading </h1>
    <h2 class="headings"> This is second heading </h2>
    <h3 class="headings"> This is third heading </h3>
    <h4 class="headings"> This is forth heading </h4>
    <hr>
    <h2 class="fruit"> Mango </h2>
    <p> Mango is king of all fruits. </p>
    <h2 class="fruit"> Orange </h2>
    <p> Oranges are full of Vitamin C. </p>
    <h2 class="fruit"> Apple </h2>
    <p> An apple a day, keeps the Doctor away. </p>
</body>
</html>
