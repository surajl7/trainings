<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Attribute</title>
</head>
<script>
    function viewdate(){
        var x = document.getElementById("doj").value;
        document.getElementById("display_doj").innerHTML = x;
    }
</script>
<body>
    Employee Name: 
    <input type="text" placeholder="Your Good Name">
    <br><br>
    Date of Joining:
    <input type="date" id="doj">
    <br>
    <button onclick="viewdate()">Submit</button>
    <br>
    <h2 id="display_doj"></h2>
</body>
</html>
